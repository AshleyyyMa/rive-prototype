<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rive Prototype</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      canvas {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <canvas id="riveCanvas" width="500" height="500"></canvas>
    <script>
      new rive.Rive({
        src: "ace motion_2.riv", // local file in the same folder
        canvas: document.getElementById("riveCanvas"),
        autoplay: true,
      });
    </script>
  </body>
</html>
